name: Java CI with Gradle

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Copy gradle setting files
        env:
          GRADLE_SETTINGS: ${{ secrets.GRADLE_SETTINGS }}
          GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        run: |
          export GRADLE_USER_HOME=~/.gradle
          mkdir -p $GRADLE_USER_HOME
          echo ${GRADLE_SETTINGS} >> $GRADLE_USER_HOME/init.gradle
          echo ${GRADLE_PROPERTIES} >> $GRADLE_USER_HOME/gradle.properties
          cat $GRADLE_USER_HOME/init.gradle
          cat $GRADLE_USER_HOME/gradle.properties

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test